<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <script>
        function oncli(){
            var rnum="";
            num=document.getElementById("rec").value;
            if(num.match(/[0-9]/))
            {
                for(i=num.length-1;i>=0;i--)
                    rnum+=num[i];
                alert("Reversed is "+rnum);
                document.getElementById("dynamictext").innerHTML=rnum;
            }
            else
            alert("Enter valid Number");
        }
    </script>
  </head>
  <body>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
    <label for="recieve" class="form-label"> Enter the Number :
    <input type="text" name="receive" class="form-control"id="rec"></label>
    <input class="btn btn-info btn-sm" type="button" value="Reverse" onclick="oncli();"></button>
    <div id="dynamictext"></div>
</div>
</div>
</div>
</body>
</html>
