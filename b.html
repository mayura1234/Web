<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            $("button").click(function (){
                if($(this).text()=='Fade Out'){
                $("div").fadeOut(10000);
                $(this).text('Fade In');
            }
            else
            {
                $("div").fadeIn(10000); 
                $(this).text('Fade Out');
            }
        });
     });
    </script>
</head>
<body>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas qui doloremque omnis, voluptatem placeat incidunt tempora, nemo eius optio soluta magnam facere? Natus quis eius inventore, culpa aperiam maxime quos!</p>
        <button>Fade Out</button>
    </div>
</body>
</html>
