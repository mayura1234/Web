        function validates()
        {
            var str=document.getElementById("usn").value;

            alert("INVALID");
            }
            else
            alert("valid");
        }
        function seme(){
            var d=document.getElementById("semi").value;
            if(d.match(/[1-4]/)===null)
            {
                alert("IN-Valid semester");
            }
            else
            alert("Valid semester");
        }
     </script>
