<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usn</title>
    <style>
        label{
            display: block;
        }
    </style>
    <script>
        function validates()
        {
            var str=document.getElementById("usn").value;
            if(str.match(/[1-4][A-Z]{2}[0-9]{2}[A-Z]{3}[0-9]{2}/)===null){
            alert("INVALID");
            }
            else
            alert("valid");
        }
        function semes(){
            var d=document.getElementById("sem").value;
            if(d.match(/[1-4]/)===null)
            {
                alert("IN-Valid sem");
            }
            else
            alert("Valid sem");
        }
    </script>
</head>
<body>
    <form>
        <div>
            <label>USN: </label>
            <input type="text" class="text" id="usn">
            <input type="button" value="Validate" id="valid" onclick="validates();">

        </div>
        <div> 
            <label>SEM </label>
            <input type="text" class="text" id="sem">
            <input type="button" value="check" id="seme" onclick="semes();">

        </div> 
    </form>
</body>
</html>
